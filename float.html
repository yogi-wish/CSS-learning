<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1 {
            height: 150px;
            width: 300px;
            background-color: blue;
            float: right;
        }

        .box2 {
            height: 150px;
            width: 300px;
            background-color: brown;
            /* float properties is used to move div to right left up and down */
            float: right;
            clear: right;
        }
    </style>
</head>

<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">box2</div>
</body>

</html>
