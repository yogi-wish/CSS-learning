<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media Queries</title>
    <style>
        .container{
            background-color: blue;
            height: 50vh;
        }
        /* media queries used to give responsiveness */
        @media screen and (max-width:800px){
            body{
                background-color: chartreuse;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis iste exercitationem facilis perferendis alias rerum deleniti, numquam totam enim autem error labore repellat officia quod dignissimos assumenda doloribus. Quaerat, asperiores veniam! Obcaecati reiciendis earum saepe!
    </div>
</body>
</html>
